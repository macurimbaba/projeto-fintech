<head>
    <title>Cadastro - MyBank</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./T1_cadastro.css">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="top">
    
    <div>
        <figure>
            <img class="logo" src="./images/Logo1 MyBank.png" width="150" height="70" alt="Logo" title=":Logo MyBank">
        </figure>

        <div id="linha-horizontal"></div><br>
        
        <ul class="list-group list-group-horizontal">
            <li class="list-group-item"><a href="T0_login.html">Home</a></li>
            <li class="list-group-item"><a href="T0_login.html">Cartões</a></li>
            <li class="list-group-item"><a href="T0_login.html">Contatos</a></li>
        </ul>
    </div>

    <form id="formulario" method="POST">
        <p>
        <h6>Bem-vindo(a), faça seu cadastro!</h6>
        </p>

        <!-- Dados Cadastrais -->
        <label for="nome">Nome</label><br>
        <input type="nome" id="nome" size="100" placeholder="Digite seu nome ou razão social"><br><br>
        
        <!-- Documentação -->
        <label for="cpf_cnpj">CPF / CNPJ</label><br>
        <input type="cpf_cnpj" id="cpf_cnpj" size="25" placeholder="Digite seu CPF ou CNPJ"><br><br>
                
        <label for="rg_cnh">RG/CNH</label><br>
        <input type="rg_cnh" id="rg_cnh" size="25" placeholder="Digite o RG ou CNH"><br><br>
        
    
        <!-- Caixa de Endereco-->   
        <label for="logradouro--">Logradouro</label><br>
            <form id="logradouro" method="POST">
                <select id="logradouro" name="logradouro">
                    <option value="R" selected>Rua</option>
                    <option value="A">Avenida</option>
                    <option value="E">Estrada</option>
                    <option value="V">Via</option>
                </select>
        </form>
        <label for="endereco">Endereço</label><br>
        <input type="endereco" id="endereco" size="50" placeholder="Digite seu endereço">
        <label for="num_end">Número: </label>
        <input type="num_end" id="num_end"size="10">
        <label for="comp_end">Complemento: </label>
        <input type="comp_end" id="comp_end"><br><br>
        

        <!-- Botões de escolha única -->
        <label for="estcivil">Estado Civil:</label>
        <input type="radio" name="estcivil" value="Solteiro">Solteiro
        <input type="radio" name="estcivil" value="Casado">Casado
        <input type="radio" name="estcivil" value="Separado">Separado
        <input type="radio" name="estcivil" value="Divorciado">Divorciado
        <input type="radio" name="estcivil" value="Viúvo">Outros
        <input type="outros" id="Outros"><br><br>

        <!-- Cadastro Mae / Pai -->
        <label for="nome_mae">Nome da Mãe</label><br>
        <input type="nome_mae" id="nome_mae" size="40" placeholder="Nome de Mãe"><br><br>

        <label for="nome_pai">Nome do Pai</label><br>
        <input type="nome_pai" id="nome_pai" size="40" placeholder="Nome de Pai"><br><br>


        <label for="rendimento">Faixa de Rendimento:</label>
        <form id="formu_rend" method="POST">
            <select id="rend" name="Rend">
                <option value="RA" selected>R$ 0 - R$ 5.000</option>
                <option value="RB">R$ 5.000 - R$ 15.000</option>
                <option value="RC">R$ 15.000 - R$ 25.000</option>
                <option value="RD">Acima de R$ 25.000</option>
            </select><br>
        </form>


        <!-- Caixa para senha -->
        <label for="senha">Cadastre sua senha </label><br>
        <input type="password" id="senha" size="40" placeholder="Digite seu senha"> <br>
        <!-- Caixa para confirmar senha -->
        <label for="senha">Confirme sua senha </label><br>
        <input type="password" id="senha" size="40" placeholder="Digite novamente sua senha"><br><br>

        <!-- Campo para upload -->
        <label for="foto">Foto</label><br>
        <input type="file" id="foto"><br>
        <br><br>
        
        <!-- Botões -->
        <button class="bt" onclick="alert('Parabéns seu cadastro foi salvo')">Cadastrar</button>
    </form>

</body>

</html>
